version: "3"
services:
  mongo:
    container_name: mongo_container
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api_container
    build: .
    image: clean_node_api_compose
    restart: always
    command: npm start
    volumes:
      - ./dist/:/usr/clean_node_api_mango/dist
    ports:
      - "3000:3000"
    links:
      - "mongo"
